String getTravisBuildNumber() {
	String val = System.getenv('TRAVIS_BUILD_NUMBER')

	if(val == null)
		val = 'localbuild'

	return val
}

def getCheckedOutGitCommitHash() {
  'git log -1 --pretty=%H'.execute().text.trim()
}

def getTimestamp() {
    def date = new Date()
    return date.format('yyyy-MM-dd HH:mm:ss')
}